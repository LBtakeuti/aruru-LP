<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>ヒーローセクション V3 - あるる洗濯機クリーニング</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@700;900&family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #fff;
    }

    .hero-v3-section {
      position: relative;
      width: 375px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 16px 0;
      min-height: 960px;
    }

    /* ===== 背景画像 ===== */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bg-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== コンテンツコンテナ ===== */
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 373.7px;
    }

    /* ===== ヘッダーバッジ（洗濯機の気になる匂い・汚れ） ===== */
    .header-badge {
      background: #001f66;
      border-radius: 50px;
      padding: 4px 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-badge p {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 20px;
      line-height: 20px;
      color: #fff;
      text-align: center;
    }

    /* ===== タイトルセクション（SVG使用） ===== */
    .title-section {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 351px;
    }

    .title-section img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* ===== Before/After画像 ===== */
    .before-after {
      width: 336px;
      height: 190px;
    }

    .before-after img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== 情報ボックス（SVG使用） ===== */
    .info-box {
      width: 349px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* ===== 価格セクション（PNG使用） ===== */
    .price-section {
      width: 349px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .price-section img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <section class="hero-v3-section">
    <!-- 背景画像 -->
    <div class="bg-image">
      <img src="section-hero-v3-assets/a22eb51c898bbfab83d974163fd9f56d1ceaabe8.png" alt="背景">
    </div>

    <!-- コンテンツコンテナ -->
    <div class="content-container">
      <!-- ヘッダーバッジ -->
      <div class="header-badge">
        <p>洗濯機の気になる匂い・汚れ</p>
      </div>

      <!-- タイトルセクション（SVGエクスポート使用） -->
      <div class="title-section">
        <img src="section-hero-v3-assets/hero3-3.svg" alt="あるるの洗濯機クリーニングで即解決！">
      </div>

      <!-- Before/After画像 -->
      <div class="before-after">
        <img src="section-hero-v3-assets/fe3b60c68731f82e1801fa5bd960e13abce583cc.png" alt="Before After">
      </div>

      <!-- 情報ボックス（SVGエクスポート使用） -->
      <div class="info-box">
        <img src="section-hero-v3-assets/info-box-full.svg" alt="訪問0円・分解見積もり0円、面倒なやり取り不要、LINEで日時調整まで完結、無料分解診断する">
      </div>

      <!-- 価格セクション（PNGエクスポート使用） -->
      <div class="price-section">
        <img src="section-hero-v3-assets/price-section-full.png" alt="業界最安級 縦型4,800円〜 分解洗浄18,800円〜/ 人気No.1 ドラム式 28,800円〜">
      </div>
    </div>
  </section>
</body>
</html>
