<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>ヒーローセクション + CTA | 洗濯機クリーニング</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
    }

    /* ===== セクション02: ヒーロー ===== */

    /* ===== メインコンテナ ===== */
    .hero-section {
      position: relative;
      width: 375px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }

    /* ===== 背景画像 ===== */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== 上部CTA + 情報バー ===== */
    .top-section {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    /* LINE CTAボタン */
    .hero-section .line-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 336px;
      height: 84.384px;
      background: #2dc64b;
      border-radius: 4px;
      padding: 6px 10px;
      box-shadow: 0px 1px 4px rgba(160, 192, 212, 0.4);
      text-decoration: none;
    }

    .hero-section .line-button-inner {
      display: flex;
      align-items: center;
    }

    .line-logo-wrap {
      display: flex;
      align-items: center;
      padding: 0 5px;
    }

    .line-logo-wrap img {
      width: 59px;
      height: 56.384px;
      object-fit: contain;
    }

    .hero-section .line-text-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0 6px;
      width: 247px;
    }

    .line-subtitle-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background: #ffe500;
      border-radius: 4px;
      padding: 6px 30px;
    }

    .line-subtitle-box span {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 16px;
      line-height: 16px;
      color: #13ab30;
      text-align: center;
    }

    .hero-section .line-main-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 22px;
      line-height: 20px;
      color: #fff;
      text-shadow: 0px 2px 4px #1eb83c;
      text-align: center;
    }

    /* ===== 情報バー（SVG使用） ===== */
    .info-bar {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-bar img {
      display: block;
    }

    /* ===== コンテンツエリア ===== */
    .content-area {
      position: relative;
      z-index: 10;
      width: 335px;
      padding-bottom: 328px;
    }

    /* スタッフ + バッジ */
    .person-badge-area {
      position: relative;
      display: flex;
      align-items: flex-start;
      width: 100%;
      height: 505px;
      padding-right: 91px;
      margin-bottom: -328px;
    }

    .badge-wrap {
      position: relative;
      z-index: 5;
      margin-right: -91px;
    }

    .badge-wrap img {
      width: 176px;
      height: 74px;
      object-fit: contain;
    }

    .staff-wrap {
      position: relative;
      width: 308px;
      height: 425px;
      margin-right: -91px;
    }

    .staff-wrap img {
      position: absolute;
      top: -6.64%;
      left: 0;
      width: 111.22%;
      height: 113.27%;
      max-width: none;
      object-fit: cover;
    }

    /* メインコピーエリア */
    .main-copy-area {
      position: relative;
      z-index: 15;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: -328px;
    }

    .main-copy-img {
      width: 342px;
      height: 148.091px;
      overflow: hidden;
    }

    .main-copy-img img {
      width: 100%;
      height: 100.31%;
      margin-top: -0.16%;
      max-width: none;
      object-fit: contain;
    }

    .before-after-img {
      width: 342px;
      height: 222.5px;
    }

    .before-after-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== 料金エリア（SVG使用） ===== */
    .price-area {
      position: relative;
      z-index: 20;
      width: 336px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .price-area img {
      display: block;
    }

    /* ===== セクション03: CTA ===== */

    /* ===== CTAセクション ===== */
    .cta-section {
      position: relative;
      width: 375px;
      height: 344px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px 17px;
      overflow: hidden;
    }

    /* 背景（マスク付き） */
    .cta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 375px;
      height: 344px;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .cta-bg-mask {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 375px;
      height: 344px;
      -webkit-mask-image: url('section-03-assets/acf12c46d5e9e45a6b539385b4001822861078e8.svg');
      mask-image: url('section-03-assets/acf12c46d5e9e45a6b539385b4001822861078e8.svg');
      -webkit-mask-size: 375px 344px;
      mask-size: 375px 344px;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: 0px 0px;
      mask-position: 0px 0px;
    }

    .cta-bg-mask img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* コンテンツ */
    .cta-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    /* LINEテキスト */
    .line-title {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 20px;
      line-height: 16px;
      color: #13ab30;
      text-align: center;
      width: 235px;
    }

    /* LINE CTAボタン（CTAセクション用） */
    .cta-section .line-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      background: #2dc64b;
      border-radius: 4px;
      padding: 10px 34px;
      box-shadow: 0px 1px 4px rgba(160, 192, 212, 0.4);
      text-decoration: none;
    }

    .cta-section .line-button-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
    }

    .line-icon-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 35px;
      padding: 0 2px;
    }

    .line-icon-wrap img {
      width: 100%;
      aspect-ratio: 203 / 194;
      object-fit: cover;
    }

    .line-button-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 26px;
      line-height: 20px;
      letter-spacing: 1.3px;
      color: #fff;
      text-shadow: 0px 2px 4px #1eb83c;
      text-align: center;
      width: 219px;
    }

    /* クーポン画像 */
    .coupon-wrap {
      width: 341px;
      height: 152px;
      position: relative;
    }

    .coupon-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Instagram */
    .instagram-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .instagram-icon-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .instagram-icon-wrap img {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    .instagram-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 18px;
      line-height: 16px;
      color: #000;
      text-align: center;
      width: 252px;
    }
  </style>
</head>
<body>
  <!-- ===== セクション02: ヒーロー ===== -->
  <section class="hero-section">
    <!-- 背景画像 -->
    <div class="hero-bg">
      <img src="section-02-assets/065525e53d81cc1c74f9c1695ebda87545eea654.png" alt="">
    </div>

    <!-- 上部セクション：LINE CTA + 情報バー -->
    <div class="top-section">
      <!-- LINE CTAボタン -->
      <a href="#" class="line-button">
        <div class="line-button-inner">
          <div class="line-logo-wrap">
            <img src="section-02-assets/977f82d5c1f157771873970b8518ad871ac3eb5c.png" alt="LINE">
          </div>
          <div class="line-text-wrap">
            <div class="line-subtitle-box">
              <span>LINEでかんたん予約</span>
            </div>
            <p class="line-main-text">無料分解診断</p>
          </div>
        </div>
      </a>

      <!-- 情報バー（Figma SVGエクスポート）-->
      <div class="info-bar">
        <img src="section-02-assets/H1.1.svg" alt="最短3日対応 | 訪問・分解0円" width="302" height="36">
      </div>
    </div>

    <!-- コンテンツエリア -->
    <div class="content-area">
      <!-- スタッフ + バッジ -->
      <div class="person-badge-area">
        <div class="badge-wrap">
          <img src="section-02-assets/b8f6b0addbef49bedba8c52fdd64a1bb1a3bfefd.png" alt="17年の実績 × ベテラン作業員の確かな技術">
        </div>
        <div class="staff-wrap">
          <img src="section-02-assets/c7c8da96ab65ad993af831a1fc1c35cd6507355a.png" alt="スタッフ">
        </div>
      </div>

      <!-- メインコピーエリア -->
      <div class="main-copy-area">
        <div class="main-copy-img">
          <img src="section-02-assets/7be46e3db041e1e4da71c006639c9d4f5dcfa98c.png" alt="家電を知り尽くしたプロが行う洗濯機クリーニング">
        </div>
        <div class="before-after-img">
          <img src="section-02-assets/9cc0131c2b6d43aa77b0c3df5d52727f89efd6ec.png" alt="Before After">
        </div>
      </div>
    </div>

    <!-- 料金エリア（Figma SVGエクスポート）-->
    <div class="price-area">
      <img src="section-02-assets/H1.2.svg" alt="業界最安級 縦型¥4,800〜" width="336" height="113">
    </div>

  </section>

  <!-- ===== セクション03: CTA ===== -->
  <section class="cta-section">
    <!-- 背景（マスク付き） -->
    <div class="cta-bg">
      <div class="cta-bg-mask">
        <img src="section-03-assets/777ca1a508ed7a07e002208fdc0502becf23ff52.png" alt="">
      </div>
    </div>

    <!-- コンテンツ -->
    <div class="cta-content">
      <!-- LINEテキスト -->
      <p class="line-title">＼ LINEでかんたん予約 ／</p>

      <!-- LINE CTAボタン -->
      <a href="#" class="line-button">
        <div class="line-button-inner">
          <div class="line-icon-wrap">
            <img src="section-03-assets/977f82d5c1f157771873970b8518ad871ac3eb5c.png" alt="LINE">
          </div>
          <span class="line-button-text">無料分解診断する</span>
        </div>
      </a>

      <!-- クーポン画像（Figma SVGエクスポート） -->
      <div class="coupon-wrap">
        <img src="section-03-assets/coupon.svg" alt="お友だち登録で10%OFFクーポンプレゼント！">
      </div>

      <!-- Instagram -->
      <div class="instagram-wrap">
        <div class="instagram-icon-wrap">
          <img src="section-03-assets/b1bcf0d1ce75555104cf90fbdd72d103ba6ebb9e.png" alt="Instagram">
        </div>
        <p class="instagram-text">公式インスタグラムも配信中！</p>
      </div>
    </div>
  </section>
</body>
</html>
