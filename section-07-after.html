<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>AFTER | 洗濯機クリーニング</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
    }

    /* ===== メインセクション ===== */
    .after-section {
      position: relative;
      width: 375px;
      height: 1422px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* 背景 */
    .after-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 375px;
      height: 1430px;
    }

    .after-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== コンテンツエリア ===== */
    .content-area {
      position: absolute;
      top: 40px;
      left: 12px;
      width: 343px;
    }

    /* ===== タイトル ===== */
    .section-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: absolute;
      top: 0;
      left: 115.5px;
      width: 120px;
    }

    .section-title h2 {
      font-family: 'Noto Serif JP', serif;
      font-weight: 900;
      font-size: 32px;
      line-height: 20px;
      letter-spacing: 1.28px;
      color: #001f66;
      text-align: center;
    }

    .title-line {
      width: 120px;
      height: 2px;
      background: #001f66;
    }

    /* ===== ポイント共通 ===== */
    .point-number {
      width: 25px;
      height: 25px;
      background: #0066cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .point-number span {
      font-family: 'Noto Serif JP', serif;
      font-weight: 700;
      font-size: 16px;
      line-height: 12px;
      letter-spacing: 0.64px;
      color: #fff;
      text-align: center;
    }

    .point-title {
      font-family: 'Noto Serif JP', serif;
      font-weight: 700;
      font-size: 20px;
      line-height: 24px;
      letter-spacing: 0.8px;
      color: #001f66;
      text-align: center;
    }

    .point-desc {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 500;
      font-size: 14px;
      line-height: 18px;
      letter-spacing: 0.56px;
      color: #001f66;
      text-align: center;
    }

    /* ===== ポイント1（高画質PNG使用） ===== */
    .point-1 {
      position: absolute;
      top: 70px;
      left: 0;
      width: 314px;
      height: 234.69px;
    }

    .point-1 img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ===== ポイント2・3エリア ===== */
    .points-area {
      position: absolute;
      top: 352.48px;
      left: 8px;
      width: 335px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
    }

    /* ===== ポイント2 ===== */
    .point-2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 280px;
    }

    .point-2-header {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 265px;
    }

    .point-2-image {
      width: 280px;
      height: 195px;
      border-radius: 2px;
      overflow: hidden;
    }

    .point-2-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2px;
    }

    /* ===== ポイント3 ===== */
    .point-3 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 280px;
    }

    .point-3-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .point-3-image {
      width: 280px;
      height: 194.78px;
      overflow: hidden;
    }

    .point-3-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== 矢印 ===== */
    .arrow-down {
      width: 87px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow-down svg {
      width: 100%;
      height: 100%;
    }

    /* ===== 最終セクション（高画質PNG使用） ===== */
    .final-section {
      width: 335px;
      height: 298px;
      border-radius: 4px;
      overflow: hidden;
    }

    .final-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <section class="after-section">
    <!-- 背景 -->
    <div class="after-bg">
      <img src="section-07-assets/777ca1a508ed7a07e002208fdc0502becf23ff52.png" alt="">
    </div>

    <!-- コンテンツエリア -->
    <div class="content-area">
      <!-- タイトル -->
      <div class="section-title">
        <h2>AFTER</h2>
        <div class="title-line"></div>
      </div>

      <!-- ポイント1（高画質PNGエクスポート） -->
      <div class="point-1">
        <img src="section-07-assets/point1-full.png" alt="新品級に綺麗に！見えないところまで徹底的に掃除！">
      </div>

      <!-- ポイント2・3エリア -->
      <div class="points-area">
        <!-- ポイント2 -->
        <div class="point-2">
          <div class="point-2-header">
            <div class="point-number"><span>2</span></div>
            <p class="point-title">洗濯機清掃で<br>買い替え不要レベルに！</p>
          </div>
          <div class="point-2-image">
            <img src="section-07-assets/06f05a67cf6411d57c3fe86cdc6569e09a739af1.png" alt="">
          </div>
          <p class="point-desc">洗濯機の嫌な匂いから卒業！</p>
        </div>

        <!-- ポイント3 -->
        <div class="point-3">
          <div class="point-3-header">
            <div class="point-number"><span>3</span></div>
            <p class="point-title">一度の洗浄で<br>嫌な匂いがなくなる！</p>
          </div>
          <div class="point-3-image">
            <img src="section-07-assets/ac555237540d55a3436dfbf7af122cd1e9a96e49.png" alt="">
          </div>
          <p class="point-desc">毎日の洗濯が楽しく！</p>
        </div>

        <!-- 矢印 -->
        <div class="arrow-down">
          <svg viewBox="0 0 87 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M43.5 22L0 0H87L43.5 22Z" fill="#0066CC"/>
          </svg>
        </div>

        <!-- 最終セクション（高画質PNGエクスポート） -->
        <div class="final-section">
          <img src="section-07-assets/final-section.png" alt="あるるの洗濯機クリーニングで素敵な洗濯ライフを！">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
