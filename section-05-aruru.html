<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>あるるセクション | 洗濯機クリーニング</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
    }

    /* ===== メインセクション ===== */
    .aruru-section {
      position: relative;
      width: 375px;
      height: 570px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* ===== 背景 ===== */
    .bg-gray {
      position: absolute;
      top: 203px;
      left: 0;
      width: 375px;
      height: 356px;
      background: #f2f3f7;
    }

    /* 背景画像（波線） */
    .bg-wave {
      position: absolute;
      top: 11px;
      left: 50%;
      transform: translateX(-50%);
      width: 375px;
      height: 192.352px;
    }

    .bg-wave img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 青いグラデーション背景 */
    .blue-box {
      position: absolute;
      top: 122px;
      left: 20px;
      width: 335px;
      height: 405px;
      border-radius: 4px;
      background: linear-gradient(90deg, #00b9f5 5.3731%, #0076d8 14.285%, #0032c7 51.418%, #0076d8 88.004%, #00b9f5 108.21%);
    }

    /* ===== スタッフ画像 ===== */
    .staff-img {
      position: absolute;
      top: 11px;
      left: 20px;
      width: 176px;
      height: 278px;
      overflow: hidden;
    }

    .staff-img img {
      position: absolute;
      top: -6.47%;
      left: -12.03%;
      width: 112.13%;
      height: 106.47%;
      max-width: none;
      object-fit: cover;
    }

    /* ===== ロボットアイコン ===== */
    .robot-icon {
      position: absolute;
      top: 45.68px;
      left: 279px;
      width: 52.077px;
      height: 49.929px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .robot-icon img {
      width: 43.247px;
      height: 40.23px;
      transform: rotate(14.78deg);
    }

    /* ===== タイトルエリア ===== */
    .title-area {
      position: absolute;
      top: 33px;
      left: 146px;
      width: 160px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    .title-text {
      font-family: 'Noto Serif JP', serif;
      font-weight: 900;
      font-size: 20px;
      line-height: 20px;
      color: #001f66;
      width: 100%;
    }

    .title-row {
      display: flex;
      align-items: flex-start;
    }

    .aruru-logo {
      width: 79px;
      height: 30px;
    }

    .aruru-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title-he {
      font-family: 'Noto Serif JP', serif;
      font-weight: 900;
      font-size: 20px;
      line-height: 20px;
      color: #001f66;
      text-align: center;
      margin-left: 5px;
      margin-top: 8px;
    }

    .title-omakase {
      font-family: 'Noto Serif JP', serif;
      font-weight: 900;
      font-size: 20px;
      line-height: 20px;
      color: #001f66;
      text-align: center;
    }

    /* ===== コピーエリア ===== */
    .copy-area {
      position: absolute;
      top: 150px;
      left: 172px;
      width: 169px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .copy-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
      width: 100%;
    }

    .copy-label {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 16px;
      line-height: 16px;
      color: #ffe500;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
      width: 106px;
    }

    .copy-main {
      font-family: 'Noto Serif JP', serif;
      font-weight: 700;
      color: #fff;
      width: 234px;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .copy-main .line1 {
      font-size: 20px;
      line-height: 30px;
    }

    .copy-main .line1 .pink {
      color: #ff6095;
      font-size: 26px;
    }

    .copy-main .line2,
    .copy-main .line3 {
      font-size: 26px;
      line-height: 30px;
    }

    /* ===== 特徴カード ===== */
    .features {
      position: absolute;
      top: 269px;
      left: 35px;
      width: 305px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .feature-card {
      width: 100%;
      height: 70px;
      background: #fff;
      display: flex;
      align-items: center;
    }

    .feature-card-inner {
      flex: 1 0 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .feature-icon {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .feature-icon img {
      max-width: 72px;
      max-height: 72px;
      object-fit: cover;
    }

    .feature-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 14px;
      line-height: 20px;
      color: #001f66;
    }

    .feature-text .pink {
      color: #ff568f;
    }

    /* 2番目のカード */
    .feature-card.card-2 {
      border-radius: 2px;
      box-shadow: 0px 0px 4px rgba(0, 31, 102, 0.2);
    }

    /* 3番目のカード */
    .feature-card.card-3 {
      height: auto;
    }

    .feature-icon-3 {
      width: 66px;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 3px;
    }

    .feature-icon-3 .percent {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      text-align: center;
      color: #002769;
      height: 26.923px;
      width: 100%;
    }

    .feature-icon-3 .percent .num {
      font-size: 18px;
      line-height: 20px;
    }

    .feature-icon-3 .percent .unit {
      font-size: 14px;
      line-height: 20px;
    }

    .feature-icon-3 .icon-img {
      width: 100%;
      aspect-ratio: 44 / 26;
      overflow: hidden;
      position: relative;
    }

    .feature-icon-3 .icon-img img {
      position: absolute;
      top: -62.16%;
      left: 0;
      width: 100%;
      height: 162.79%;
      max-width: none;
    }

    .feature-text-3 {
      display: flex;
      align-items: center;
    }

    .feature-text-3 .text-wrap {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 14px;
      line-height: 17px;
      color: #001f66;
    }

    .feature-text-3 .big-num {
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
      font-size: 30px;
      line-height: 20px;
      color: #ff6095;
      width: 32px;
      height: 24px;
    }
  </style>
</head>
<body>
  <section class="aruru-section">
    <!-- 背景 -->
    <div class="bg-gray"></div>
    <div class="bg-wave">
      <img src="section-05-assets/70533c6a5146263bd094a1b363f896f8121cd0ad.png" alt="">
    </div>
    <div class="blue-box"></div>

    <!-- スタッフ画像 -->
    <div class="staff-img">
      <img src="section-05-assets/c4a58fd7f3d99aadc60895c95db7ff41803d3e45.png" alt="スタッフ">
    </div>

    <!-- ロボットアイコン -->
    <div class="robot-icon">
      <img src="section-05-assets/136f1c82d41769161f75dbe51b195b42f014e77e.png" alt="">
    </div>

    <!-- タイトルエリア -->
    <div class="title-area">
      <p class="title-text">そんなお悩みは</p>
      <div class="title-row">
        <div class="aruru-logo">
          <img src="section-05-assets/087b1398df398053188e1165497950898977cabd.png" alt="あるる">
        </div>
        <span class="title-he">へ</span>
      </div>
      <p class="title-omakase">お任せください！</p>
    </div>

    <!-- コピーエリア -->
    <div class="copy-area">
      <div class="copy-inner">
        <p class="copy-label">地域密着18年</p>
        <div class="copy-main">
          <p class="line1"><span class="pink">安心</span>と<span class="pink">技術</span>の</p>
          <p class="line2">洗濯機</p>
          <p class="line3">クリーニング</p>
        </div>
      </div>
    </div>

    <!-- 特徴カード -->
    <div class="features">
      <!-- カード1 -->
      <div class="feature-card">
        <div class="feature-card-inner">
          <div class="feature-icon">
            <img src="section-05-assets/264031cd7208578d60573fe2c5e944390d3ac2e6.png" alt="">
          </div>
          <div class="feature-text">
            <p>スタッフは全て「<span class="pink">正規雇用</span>」で</p>
            <p>洗濯機クリーニングの<span class="pink">ベテラン</span></p>
          </div>
        </div>
      </div>

      <!-- カード2 -->
      <div class="feature-card card-2">
        <div class="feature-card-inner">
          <div class="feature-icon">
            <img src="section-05-assets/03caa1e39bb3a5c62065107a7cb2bf51e48cf06d.png" alt="">
          </div>
          <div class="feature-text">
            <p><span class="pink">無料分解診断</span>で汚れをチェック。</p>
            <p>必要がなければ</p>
            <p>依頼しなくてもOK！</p>
          </div>
        </div>
      </div>

      <!-- カード3 -->
      <div class="feature-card card-3">
        <div class="feature-card-inner">
          <div class="feature-icon">
            <div class="feature-icon-3">
              <p class="percent"><span class="num">97</span><span class="unit">%</span></p>
              <div class="icon-img">
                <img src="section-05-assets/aa107c3ac4aa5beed785f1e86335d3155c25682d.png" alt="">
              </div>
            </div>
          </div>
          <div class="feature-text-3">
            <div class="text-wrap">
              <span>お客様満足度</span><span class="big-num">97</span><span>%超え！</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
