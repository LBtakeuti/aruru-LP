<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>汚れセクション | 洗濯機クリーニング</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
    }

    /* ===== メインセクション ===== */
    .dirt-section {
      position: relative;
      width: 375px;
      height: 1196px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* ===== 背景 ===== */
    .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 375px;
      height: 1196px;
    }

    .back-img-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 375px;
      height: 490px;
      overflow: hidden;
    }

    .back-img-1 img {
      position: absolute;
      top: 0;
      left: -72.16%;
      width: 243.78%;
      height: 100%;
      max-width: none;
      object-fit: cover;
    }

    .back-img-2 {
      position: absolute;
      top: 490px;
      left: 0;
      width: 375px;
      height: 450px;
      overflow: hidden;
      transform: scaleY(-1);
    }

    .back-img-2 img {
      position: absolute;
      top: 0;
      left: -62.38%;
      width: 224.22%;
      height: 100%;
      max-width: none;
      object-fit: cover;
    }

    .back-img-3 {
      position: absolute;
      top: 940px;
      left: 0;
      width: 375px;
      height: 256px;
      overflow: hidden;
      transform: scaleY(-1) rotate(180deg);
    }

    .back-img-3 img {
      position: absolute;
      top: 0;
      left: -55.7%;
      width: 224.22%;
      height: 173.75%;
      max-width: none;
      object-fit: cover;
    }

    /* ===== コンテンツ ===== */
    .content {
      position: absolute;
      top: 29px;
      left: 20px;
      width: 335px;
      height: 1117px;
    }

    /* ===== タイトルエリア ===== */
    .title-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 335px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .title-grid {
      position: relative;
      width: 335px;
      height: 93px;
    }

    .mold-2 {
      position: absolute;
      top: 40px;
      left: 198px;
      width: 25px;
      height: 25px;
    }

    .mold-2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mold-3 {
      position: absolute;
      top: 65px;
      left: 150px;
      width: 28px;
      height: 28px;
    }

    .mold-3 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mold-1 {
      position: absolute;
      top: 20px;
      left: 78px;
      width: 34px;
      height: 34px;
    }

    .mold-1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cause-copy {
      position: absolute;
      top: 0;
      left: 0;
      width: 335px;
      height: 83px;
      overflow: hidden;
    }

    .cause-copy img {
      position: absolute;
      top: 8.07%;
      left: 0;
      width: 100%;
      height: 99.52%;
      max-width: none;
    }

    /* 吹き出しテキスト */
    .text-bubbles {
      position: relative;
      width: 295px;
      height: 40px;
      margin-left: 20px;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 20px;
    }

    .text-bubble-right {
      position: absolute;
      top: 0;
      left: 200px;
      color: #fff4d1;
      text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.6);
    }

    .text-bubble-left {
      position: absolute;
      top: 0;
      left: 0;
      color: #f4e7bf;
    }

    /* ===== 中央エリア ===== */
    .middle-area {
      position: absolute;
      top: 141px;
      left: 2px;
      width: 330px;
      height: 361px;
    }

    .smell-wrap {
      position: absolute;
      top: 0;
      left: 72px;
      width: 186px;
      padding: 8px;
    }

    .smell-img {
      position: relative;
      width: 170px;
      height: 166px;
      overflow: hidden;
    }

    .smell-img img {
      position: absolute;
      top: -58.96%;
      left: 0;
      width: 100%;
      height: 162.24%;
      max-width: none;
    }

    .smell-text-row {
      position: absolute;
      top: 55px;
      left: 5px;
      width: 313px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .smell-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 20px;
      color: #fff4d1;
      text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.6);
    }

    .image02 {
      width: 130px;
      height: 194px;
    }

    .image02 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 洗濯機は便器より汚い */
    .dirty-box {
      position: absolute;
      top: 211px;
      left: 0;
      width: 330px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .dirty-frame {
      position: relative;
      width: 330px;
      height: 82px;
    }

    .dirty-frame > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dirty-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 261px;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .dirty-text .white {
      color: #fff;
    }

    .dirty-text .black {
      color: #010000;
    }

    /* その原因は（SVG使用） */
    .cause-box {
      width: 177px;
      height: 63px;
    }

    .cause-box img {
      width: 100%;
      height: 100%;
    }

    /* ===== 下部エリア（原因カード） ===== */
    .bottom-area {
      position: absolute;
      top: 522px;
      left: 0;
      width: 335px;
      height: 595px;
    }

    .cards {
      position: absolute;
      top: 0;
      left: 0;
      width: 335px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .card {
      width: 335px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-1 {
      height: 158px;
    }

    .card-2 {
      height: 144px;
    }

    .card-3 {
      height: 144px;
    }

    /* 底部テキスト（SVG使用） */
    .bottom-text-box {
      position: absolute;
      top: 526px;
      left: 50%;
      transform: translateX(calc(-50% - 0.5px));
      width: 330px;
      height: 71px;
    }

    .bottom-text-box img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <section class="dirt-section">
    <!-- 背景 -->
    <div class="back">
      <div class="back-img-1">
        <img src="section-04-assets/b14c9da7a791b6f14f8181c4f31e60e45f1cf078.png" alt="">
      </div>
      <div class="back-img-2">
        <img src="section-04-assets/b14c9da7a791b6f14f8181c4f31e60e45f1cf078.png" alt="">
      </div>
      <div class="back-img-3">
        <img src="section-04-assets/b14c9da7a791b6f14f8181c4f31e60e45f1cf078.png" alt="">
      </div>
    </div>

    <!-- コンテンツ -->
    <div class="content">
      <!-- タイトルエリア -->
      <div class="title-area">
        <div class="title-grid">
          <div class="mold-2">
            <img src="section-04-assets/48b379eed6a106ab42fd4d8bfa9deb5681aa129c.png" alt="">
          </div>
          <div class="mold-3">
            <img src="section-04-assets/6ce25e580eef3be138fa2151508b5530e58ee427.png" alt="">
          </div>
          <div class="mold-1">
            <img src="section-04-assets/88845c19fe92193d03359746be8baa73b5bf2aeb.png" alt="">
          </div>
          <div class="cause-copy">
            <img src="section-04-assets/a047738b9d62de36131d44cf72bbee64f93e5535.png" alt="洗濯機は想像の何倍も汚れています！">
          </div>
        </div>
        <div class="text-bubbles">
          <div class="text-bubble-right">
            <p>何度洗っても</p>
            <p>臭う・・・</p>
          </div>
          <div class="text-bubble-left">
            <p>高い柔軟剤を</p>
            <p>使っているのに・・・</p>
          </div>
        </div>
      </div>

      <!-- 中央エリア -->
      <div class="middle-area">
        <div class="smell-wrap">
          <div class="smell-img">
            <img src="section-04-assets/77d2d8fb30999171a08ca6b1add272ec8a0e7125.png" alt="">
          </div>
        </div>
        <div class="smell-text-row">
          <div class="smell-text">
            <p>洗濯機から</p>
            <p>生乾き臭が</p>
            <p>する・・・</p>
          </div>
          <div class="image02">
            <img src="section-04-assets/35745321a19da7007ec8adf4b775564280ccf19e.png" alt="">
          </div>
        </div>
        <div class="dirty-box">
          <div class="dirty-frame">
            <img src="section-04-assets/4eded17d960b4959bb4c910240e0f3c8071166d9.png" alt="">
            <div class="dirty-text">
              <span class="white">洗濯機は</span><span class="black">便器</span><span class="white">より汚い!?</span>
            </div>
          </div>
          <!-- その原因は（Figma SVGエクスポート） -->
          <div class="cause-box">
            <img src="section-04-assets/genin.svg" alt="その原因は・・・">
          </div>
        </div>
      </div>

      <!-- 下部エリア -->
      <div class="bottom-area">
        <div class="cards">
          <!-- 洗剤・柔軟剤の入れ過ぎ（Figma SVGエクスポート） -->
          <div class="card card-1">
            <img src="section-04-assets/gennin1.svg" alt="洗剤・柔軟剤の入れ過ぎ">
          </div>
          <!-- カビの繁殖（Figma SVGエクスポート） -->
          <div class="card card-2">
            <img src="section-04-assets/genin2.svg" alt="カビの繁殖">
          </div>
          <!-- カビと雑菌（Figma SVGエクスポート） -->
          <div class="card card-3">
            <img src="section-04-assets/genin3.svg" alt="カビと雑菌">
          </div>
        </div>
        <!-- 底部テキスト（Figma SVGエクスポート） -->
        <div class="bottom-text-box">
          <img src="section-04-assets/genin4.svg" alt="何年も洗っていない洗濯機の内部はカビや雑菌の温床です。">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
